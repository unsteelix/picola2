<!doctype html>
<html>
<head>
    <title>Picola</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./main.css" rel="stylesheet" />
    <script defer type="module">
        import seamlessRouter from '/seamlessRouter.js';
        seamlessRouter({prefetch: "visible"});
    </script>
    <script src="main.js"></script>
</head>
<body>
    <div class="page">
        <div class="left-side">
            <div class="links">
                <a href="/">Upload</a>
                <a href="/preview?page=1">Preview</a>
            </div>
            <div class="pass-input">
                <input type="password" id="pass-input" />
            </div>
        </div>
        <div class="right-side">
            <div class="error-block" id="error-place"></div>
        
            <div class="form-block">
                <div id="form-place"></div>
                <div id="upload-btn-place"></div>
                <div id="response-place"></div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        initRender()
        $('#upload-btn-place').on('click', onUploadBtnClick)
        $('#pass-input').on('keyup', onPassInputChange)
        console.log('********   UPLOAD PAGE    *********')
    </script>
</body>
</html>
